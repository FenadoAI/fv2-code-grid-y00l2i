<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Test</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .glass-card {
            /* Fallback for unsupported browsers */
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Progressive enhancement for supported browsers */
        @supports (backdrop-filter: blur(15px)) {
            .glass-card {
                background: rgba(255, 255, 255, 0.25);
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                border: 1px solid rgba(255, 255, 255, 0.18);
            }
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 48px rgba(31, 38, 135, 0.5);
        }

        @supports (backdrop-filter: blur(15px)) {
            .glass-card:hover {
                background: rgba(255, 255, 255, 0.35);
            }
        }

        h2 {
            margin-top: 0;
            font-size: 2em;
            font-weight: 600;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h2>âœ¨ Liquid Glass Effect</h2>
        <p>This card demonstrates the proper liquid glass effect with:</p>
        <ul style="text-align: left; margin: 20px 0;">
            <li>Subtle transparency</li>
            <li>Backdrop blur filter</li>
            <li>Proper browser fallbacks</li>
            <li>Smooth hover interactions</li>
        </ul>
        <p><strong>No black appearance issues!</strong></p>
    </div>
</body>
</html>
